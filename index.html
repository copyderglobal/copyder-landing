<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comercializadora Química</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      color: #111;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }

    .hero {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      align-items: start;
      margin-bottom: 3rem;
    }

    .hero-text {
      background-color: #e8e8e8;
      padding: 2rem;
      border-radius: 10px;
    }

    .hero-text h1 {
      font-size: 2rem;
      font-weight: 900;
      margin-bottom: 1rem;
    }

    .hero-text p {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .hero-text button {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .inline-images {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .inline-images img {
      width: 100%;
      max-width: 48%;
      border-radius: 10px;
      object-fit: cover;
    }

    .hero-img img {
      width: 100%;
      border-radius: 10px;
      object-fit: cover;
      max-height: 450px;
    }

    @media (max-width: 768px) {
      .hero {
        grid-template-columns: 1fr;
      }

      .inline-images {
        flex-direction: column;
      }

      .inline-images img {
        max-width: 100%;
      }

      .hero-img img {
        max-height: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="hero">
      <div class="hero-text">
        <h1>Tu aliado en busca de mejores alternativas de la Industria Química</h1>
        <p>Nos especializamos en encontrar soluciones de abastecimiento y representación para clientes que requieren atención profesional y un enfoque personalizado en el manejo de sus cadenas de suministro estratégicas.</p>
        <button>Nuestros Servicios</button>

        <div class="inline-images">
          <img src="assets/modern-lab.png" alt="Laboratorio moderno" />
          <img src="assets/chemical-label.png" alt="Etiqueta química" />
        </div>
      </div>
      <div class="hero-img">
        <img src="assets/lab-glassware.png" alt="Vidriería de laboratorio" />
      </div>
    </section>
  </div>
</body>
</html>
